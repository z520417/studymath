<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- 内发光滤镜 -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="96" cy="96" r="88" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部装饰圆环 -->
  <circle cx="96" cy="96" r="76" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.2"/>
  <circle cx="96" cy="96" r="64" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.15"/>
  
  <!-- 运算符号组 -->
  <g filter="url(#innerGlow)">
    <!-- 加号 (上方) -->
    <g transform="translate(96,52)">
      <rect x="-14" y="-3" width="28" height="6" fill="#FFFFFF" rx="3"/>
      <rect x="-3" y="-14" width="6" height="28" fill="#FFFFFF" rx="3"/>
    </g>
    
    <!-- 乘号 (右方) -->
    <g transform="translate(140,96) rotate(45)">
      <rect x="-14" y="-3" width="28" height="6" fill="#FFFFFF" rx="3"/>
      <rect x="-3" y="-14" width="6" height="28" fill="#FFFFFF" rx="3"/>
    </g>
    
    <!-- 减号 (下方) -->
    <g transform="translate(96,140)">
      <rect x="-14" y="-3" width="28" height="6" fill="#FFFFFF" rx="3"/>
    </g>
    
    <!-- 除号 (左方) -->
    <g transform="translate(52,96)">
      <rect x="-14" y="-3" width="28" height="6" fill="#FFFFFF" rx="3"/>
      <circle cx="0" cy="-12" r="5" fill="#FFFFFF"/>
      <circle cx="0" cy="12" r="5" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- 中心装饰元素 -->
  <circle cx="96" cy="96" r="12" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="96" cy="96" r="8" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- 数学符号装饰 -->
  <g transform="translate(96,96)" opacity="0.6">
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1976D2">∑</text>
  </g>
</svg>
